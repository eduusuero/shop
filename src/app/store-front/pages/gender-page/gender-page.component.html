<h1 class="mb-5 text-3xl font-bold font-montserrat">Todos los productos

  <span class="text-accent">{{ gender() }}</span>


</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-2 gap-3">

@for (product of productsResourse.value()?.products ; track $index) {

  <product-card [product]="product" />
}
<!-- Empty-->
 @empty {
  <p>No hay productos</p>
 }
</div>

<app-pagination
    [pages]="productsResourse.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
/>
